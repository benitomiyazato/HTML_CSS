<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        background-color: rgb(209, 177, 94);
        width: 300px;
        height: 300px;

        border: 10px solid darkgoldenrod;
        border-radius: 5px;

        margin: auto;

        outline: darkgoldenrod dashed 5px;
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
      Além dos títulos, os parágrados também são box-level, porém os
      <a href="">links são tipos de caixas inline-level</a>.
    </p>
  </body>
</html>

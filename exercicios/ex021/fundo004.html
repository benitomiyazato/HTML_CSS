<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralização vertical</title>
    <style>
      #container {
        background: rgb(153, 26, 153) url("imagens/target001.png") center center
          no-repeat fixed;
        background-size: cover;
        border-radius: 10px;
        padding: 15px;
        height: 95vh;
      }

      #content {
        background: yellow url("imagens/target001.png");
        background-size: 100% 100%;
        padding: 30px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <section id="container">
      <article id="content">
        <h1>Teste</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod nobis
          adipisci sunt molestias voluptate eligendi nisi earum, laudantium
          consequatur doloribus laboriosam commodi! Exercitationem culpa vel
          deleniti quod soluta repudiandae eaque!
        </p>
      </article>
    </section>
  </body>
</html>

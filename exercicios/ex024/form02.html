<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários 2</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      div {
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Atributos de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <div>
        <label for="usuario">Usuário:</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          required
          minlength="5"
          maxlength="15"
          placeholder="Insira seu usuário"
          size="15"
          autocomplete="username"
        />
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          required
          minlength="8"
          maxlength="15"
          placeholder="Insira sua senha"
          size="15"
          autocomplete="new-password"
        />
      </div>
      <div>
        <label for="media">Média escolar:</label>
        <input
          type="number"
          name="media"
          id="media"
          required
          min="0"
          max="10"
          step="0.1"
        />
      </div>
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" name="birthday" id="birthday" required />
      </div>
      <div>
        <label for="birth-hour">Horário de Nascimento:</label>
        <input type="time" name="birth-hour" id="birth-hour" />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          autocomplete="email"
        />
      </div>
      <div>
        <label for="tel">Telefone:</label>
        <input
          pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$"
          type="tel"
          name="tel"
          id="tel"
          required
          autocomplete="tel"
        />
      </div>
      <div>
        <input type="submit" value="Cadastrar" />
        <input type="reset" value="Limpar campos" />
      </div>
    </form>
  </body>
</html>
